<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta http-equiv="X-UA-Compatible" content="ie=edge">
				<title>Document</title>
				<!-- Bootstrap -->
				<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
				<link href="css/style.css" rel="stylesheet">
				<!-- Fonts -->
				<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
				<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Launch demo modal</button>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
								<div class="modal-content">
												<div class="modal-header">
																<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>

																</button>
																	<h4 class="modal-title" id="myModalLabel">Modal title</h4>

												</div>
												<div class="modal-body">
																<div role="tabpanel">
																				<!-- Nav tabs -->
																				<ul class="nav nav-tabs" role="tablist">
																								<li role="presentation" class="active"><a href="#uploadTab" aria-controls="uploadTab" role="tab" data-toggle="tab">STEP 1</a>

																								</li>
																								<li role="presentation"><a href="#browseTab" aria-controls="browseTab" role="tab" data-toggle="tab">STEP 2</a>

																								</li>
																				</ul>
																				<!-- Tab panes -->
																				<div class="tab-content">
																							 	<div role="tabpanel" class="tab-pane active" id="uploadTab">
																									<form>
																																<div class="form-group">
																																	<label for="firstname">First Name</label>
																																	<input class="form-control" id="firstname" type="text" >
																																</div>

																																<div class="form-group">
																																	<label for="lastname">Last Name</label>
																																	<input class="form-control" id="lastname" type="text">
																																</div>
																																								
																																<br>

																																<div class="form-group">
																																	<label for="email">Email Address</label>
																																	<input class="form-control" id="email" type="email" aria-describedby="emailHelp">
																																</div>																			
																																
																																<br>

																																<div class="form-group">
																																	<label for="Password">Password </label>
																																	<input class="form-control" id="Password" type="Password">   
																																</div>	
																																																																																																																																																																	
																												</form>
																												
																								</div>
																								<div role="tabpanel" class="tab-pane" id="browseTab">
																														<div class="form-group">
																																<label for="gender">gender</label>
																																<input id="gender" type="text">
																														</div>
																																
																															
																																<div class="form-group">
																																		<label for="pet">pet</label>
																																		<input id="pet" type="text">
																																</div>
																															
																																<br>

																																<div class="form-group">
																																	<label for="professionId">Profession Id </label>
																																	<input class="form-control" id="professionId" type="text">   
																															</div>	

																																<div class="form-group">
																																		<label for="category">Profession </label>
																																		<input class="form-control" id="category" type="text">   
																																</div>	

																																<button id="submitbutton" type="submit">Submit</button>
																																
																								</div>
																								
																				</div>
																</div>
												</div>
												<div class="modal-footer">
																				<div class="tab-control">
																												<button class="previous-button" role="button ">PREV</button>
																												<button class="next-button" role="button ">NEXT</button>    
																																													
																				</div>
												</div>
								</div>
				</div>
</div>
							<!-- jQuery -->
							<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
							<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

			
							<script type="text/javascript" src="./js/user.js">

										
							</script>
</body>
</html>
